# -- messages.yml
# These are all the messages in the plugin you can customize
# Color codes are supported, and any variables are listed

# Error messages
error:

  # Message that appears when you don't have permission to do something.
  # Variables: %permission%
  nopermission: '&4You don''t have permission to do that! &c(%permission%)'

  # Message that appears when you type a sub-command with /chat that doesn't exist
  # Variables: %subcommandlabel%, %maincommandlabel%
  invalidsubcommand: '&4The sub-command &c/%maincommandlabel% %subcommandlabel% &4does not exist!'

  # Message that appears when you try to send a message while the chat is muted
  chatmuted: '&4You can''t send messages while the chat is muted!'

  # Message that appears when the specified player in a command is not online
  # Variables: %player%
  playernotonline: '&4The player &c%player% &4is not online!'

  # Messages that appear when you don't use a command correctly
  usage:

    # Message that appears when you don't use /msg correctly
    # Variables: %label%
    msg: '&4Usage: &c/%label% <player> <message>'

    # Message that appears when you don't use /reply correctly
    # Variables: %label%
    reply: '&4Usage: &c/%label% <message>'

# Messages for /chat help
help:

  # Header for the help page
  header: '&8&m--------&9 AceChat Help &8&m--------'

  # Format for a single sub-command of /chat
  # Variables: %command%, %description%
  item: '&9%command% &8- &9%description%'

  # Descriptions for commands
  command-descriptions:

    # Description for /chat version
    version: 'Shows the plugin version'

    # Description for /chat help
    help: 'Shows a page with all the commands'

    # Description for /chat reload
    reload: 'Reloads the plugin'

    # Description for /chat clear
    clear: 'Clears the chat'

    # Description for /chat mute
    mute: '(Un)mutes the global chat'

    # Description for /chat spy
    spy: 'Enables/Disables social spy'

# Message for /chat version
# Variables: %version%
version: |
  &8&m--------&9 AceChat &8&m--------
  &9 By SlagHoedje
  &9 Version %version%

# Message when chat is cleared
# This does not include the clear lines specified in config.yml
# Variables: %player%
chatclear: |
  &c&l  The chat has been cleared by %player%
  &r &r

# Messages that appears when you do /chat reload
reload:

  # Message that appears before reload
  before: '&9Reloading AceChat...'

  # Message that appears after reload
  after: '&9AceChat reloaded!'

# Messages for when you (un)mute the chat
global-mute:

  # Message for when the chat gets muted
  # Variables: %player%
  mute: '&c&l  The chat has been muted by %player%'

  # Message for when the chat gets unmuted
  # Variables: %player%
  unmute: '&c&l  The chat has been unmuted by %player%'

# Messages for social spy.
spy:

  # Message for when someone enables the social spy
  enable: '&9Social spy enabled!'

  # Message for when someone disables the social spy
  disable: '&9Social spy disabled!'
